<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Titanex</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      font-size: 18px;
      line-height: 1.8;
      color: #f0f0f0;
      background-color: #0f1c2e;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
      padding: 30px 0;
    }

    .logo-img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00d8ff;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      color: #00d8ff;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      padding: 50px 20px;
      background-image: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d1');
      background-size: cover;
      background-position: center;
      border-top: 2px solid #00d8ff;
      border-bottom: 2px solid #00d8ff;
    }

    .cta {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00d8ff;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
    }

    .about, .distribution, .documents, .contact, .contact-form {
      border-top: 2px solid #00d8ff;
      border-bottom: 2px solid #00d8ff;
    }

    .about { background-color: #1a1a1a; }
    .distribution { background-color: #0f1c2e; }
    .documents { background-color: #14213d; }
    .contact { background-color: #1b1b1b; }
    .contact-form { background-color: #111; }

    h1, h2 {
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      color: #00d8ff;
    }

    p {
      margin: 20px auto;
      max-width: 700px;
      font-size: 18px;
      color: #e0e0e0;
    }

    .about-img, .distribution-img {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00d8ff;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.3));
    }

    .doc-list {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    .doc-list li {
      margin: 10px 0;
    }

    .doc-list a {
      color: #00d8ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    button, .contact-form button {
      background-color: #1e3a5f;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c4d75;
      transform: scale(1.05);
    }

    .contact-form form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .tagline {
      font-size: 16px;
      color: #00d8ff;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/MohTitanex/Titanex-Website/main/assets/export-2025-11-05%20132654%20(1).svg" alt="شعار Titanex" class="logo-img">
      <h1>Titanex</h1>
    </div>
